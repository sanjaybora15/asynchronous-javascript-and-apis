<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript post</title>
</head>
<body>
    
<button id="myBttn">Click here</button>

    <script>
        var data = {
            name:'sanjay',
            status: 'programmer'
        }

        const url = "http://localhost:5000/sent-data";

        document.getElementById('myBttn').onclick = () => {
            fetch(url,{
                method: 'post',
                body: JSON.stringify(data),
                headers:{
                    'Content-Type':'application/json'
                }
              }).then(res => res.json())
                .then(res2 => console.log(res2))
        }   
    
    </script>
</body>
</html>
